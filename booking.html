<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boka Kurs</title>
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <header>
      <h1>Boka en kurs</h1>
    </header>

    <section id="booking-form">
      <form id="bookingForm" action="/finalpage.html" method="post">
        <label for="customerName">Kundnamn:</label>
        <input type="text" id="customerName" name="customerName" required />

        <label for="billingAddress">Faktureringsadress:</label>
        <input type="text" id="billingAddress" name="billingAddress" required />

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required />

        <label for="mobileNumber">Mobilnummer:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required />

        <label for="courseType">VÃ¤lj kurs typ:</label>
        <select id="courseType" name="courseType" required>
          <option value="klassrum">Klassrum</option>
          <option value="distans">Distans</option>
        </select>

        <input type="submit" value="Boka kurs" />
      </form>
    </section>

    <script src="node.js"></script>
  </body>
</html>
